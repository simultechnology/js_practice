<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <p>Hello 1</p>
  <p>Hello 2</p>
  <p>Hello 3</p>
  <div>Test</div>
  <div id="data-sample">
    <p>Hello 1</p>
    <p>Hello 2</p>
    <p>Hello 3</p>
  </div>
  <ul id="results"></ul>
  <script src="js/d3.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var p = d3.select("body").selectAll("p");
    p.text("hello from d3!")
      .style({
        "font-size": "28px",
        "font-weight": "bold"
      });

    var div = d3.select("div");

    function changeDivStyleByTimer() {
      div.style("font-size", function() {
        return Math.floor(Math.random() * 29) + "px";
      });
    }

    setInterval(changeDivStyleByTimer, 500);

    d3.select("body").append("p").text("hello 4");

    var p2 = d3.select("div#data-sample").selectAll("p");
    var dataset = [12, 56, 897, 9999];

    var update = p2.data(dataset);
    var enter = update.enter();

    update.text(function(d, i) {
      return i + " : " + d;
    });

    enter.append("p").text(function(d) {
      return "enter : " + d;
    });

  </script>
</body>
</html>
