<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <p>Hello 1</p>
  <p>Hello 2</p>
  <p>Hello 3</p>
  <div>Test</div>
  <ul id="results"></ul>
  <script src="js/d3.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var p = d3.select("body").selectAll("p");
    p.text("hello from d3!")
      .style({
        "font-size": "28px",
        "font-weight": "bold"
      });

    var div = d3.selectAll("div");

    function changeDivStyleByTimer() {
      div.style("font-size", function() {
        return Math.floor(Math.random() * 29) + "px";
      });
    }

    setInterval(changeDivStyleByTimer, 500);
  </script>
</body>
</html>
