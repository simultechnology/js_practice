<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="js/d3.js" type="text/javascript" charset="utf-8"></script>
  <script>

    var dataset = [11, 56, 31, 45, 69];

    var w = 500;
    var h = 200;

    var svg = d3.select("body").append("svg").attr({
      width: w, height: h
    });
    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .on("mouseover", function(d) {
        d3.select(this).attr("fill", "orange")
      })
      .on("mouseout", function(d) {
        d3.select(this).attr("fill", "red")
      })
      .on("click", function(d) {
        var rs = d3.select(this).attr("r");
        alert(rs);
      })
      .attr({
        cx: function(d, i) { return 50 + (i * 100); },
        cy: h / 2,
        r: function(d) { return d; },
        fill: "red"
      });

  </script>
</body>
</html>
