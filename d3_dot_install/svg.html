<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="js/d3.js" type="text/javascript" charset="utf-8"></script>
  <script>

    var dataset = [11, 56, 31, 45, 69];

    var w = 500;
    var h = 200;

    var svg = d3.select("body").append("svg").attr({
      width: w, height: h
    });
    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr({
        cx: function(d, i) { return 50 + (i * 100); },
        cy: h / 2,
        r: 0,
        fill: "red"
      })
      .transition()
      .delay(function(d, i) { return i * 300})
      .duration(1000)
      .ease("bounce")
      .attr({
        r: function(d) { return d; }
      })

    var svg2 = d3.select("body").append("svg").attr({
      width: w, height: h
    });
    svg2.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .transition()
      .delay(function(d, i) { return i * 500})
      .duration(3000)
      .ease("bounce")
      .each("start", function() {
        d3.select(this).attr({
          fill: "green",
          r: 0,
          cy: h
        });
      })
      .attr({
        cx: function(d, i) { return 50 + (i * 100); },
        cy: h / 2,
        r: function(d) { return d; },
        fill: "red"
      })
      .each("end", function() {
        d3.select(this)
          .transition()
          .duration(1000)
          .attr({
            fill: "pink",
            r: 0,
            cy: 0
          });
      });

  </script>
</body>
</html>
