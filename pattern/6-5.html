<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>
  function Parent(name) {
    this.name = name || 'Adam';
  }
  Parent.prototype.say = function() {
    return this.name;
  };
  function Child(a, b, c, d) {
    Parent.apply(this, arguments);
  }
  Child.prototype = new Parent();

  var kid = new Child('Patrick');
  assert(kid.name === 'Patrick', 'Child object has property \'name\'');
  assert(kid.say() === 'patrick', 'Child object can find say function');
  delete kid.name;
  assert(kid.name === 'Adam', 'Child object still has property \'name\'');
  assert(kid.say() === 'Adam', 'Child object still has property \'name\'');

</script>
</body>
</html>
