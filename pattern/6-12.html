<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>
  function f() {
    var args = [].slice.call(arguments, 1, 3);
    return args;
  }
  console.log(f(1, 2, 3 ,4 , 5, 6));
  assert(f(1, 2, 3 ,4 , 5, 6).length === 2, '[2, 3]');

  var one = {
    name: 'object',
    say: function(greet) {
      return greet + ', ' + this.name;
    }
  };
  assert(one.say('hi') === 'hi, object', 'hi, object');

  var two = {
    name: 'another object'
  };
  var enGreeting = one.say.apply(two, ['hello']);
  console.log(enGreeting);

  var say = one.say;
  console.log(say('hoho'));

  var yetanother = {
    name: 'Yet another object',
    method: function(callback) {
      return callback('Hola');
    }
  };
  console.log(yetanother.method(one.say));

  function myBind(o, m) {
    return function() {
      //return m.apply(o, [].slice.call(arguments));
      return m.apply(o, arguments);
    };
  }
  var twoSay = myBind(two, one.say);
  console.log(twoSay('yo'));


</script>
</body>
</html>
