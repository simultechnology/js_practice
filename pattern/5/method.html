<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../assertion.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>

    if (typeof Function.prototype.method !== "function") {
        Function.prototype.method = function (name, implementation) {
            console.log(this);
            this.prototype[name] = implementation;
            return this;
        }
    }


    var Person = function (name) {
        this.name = name;
    }.
            method('getName', function () {
                return this.name
            }).
            method('setName', function (name) {
                this.name = name;
                return this;
            })
            .method('hoge', function () {
                console.log('hoge');
            });

    var person = new Person('ishi');
    assert('ishi' === person.getName(), 'you can get the name "ishi"');
    assert('Eve' === person.setName('Eve').getName(), 'you are success to set property "name"')
</script>
</body>
</html>
