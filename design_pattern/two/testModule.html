<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>
    var testModule1 = (function () {
        return 7;
    })();
    var testModule2 = (function () {
        return 7;
    });

    assert(testModule1 === 7, 'testModule is 7');
    assert(typeof testModule2 === "function", 'testModule2 is function');
    console.log(testModule2);

    var testModule = (function () {

        var counter = 0;

        return {

            incrementCounter: function() {
                return ++counter;
            },

            resetCounter: function() {
                console.log("counter value prior to reset: " + counter);
                counter = 0;
            },

            getCounter: function() {
                return counter;
            }
        };
    })();

    assert(testModule.incrementCounter() === 1, 'testModule increment');
    testModule.resetCounter();
    assert(testModule.getCounter() === 0, 'reset counter');
</script>
</body>
</html>
