<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>
    var myNamespace = (function() {

        var myPrivateVar = 0;

        var myPrivateMethod = function(foo) {
            console.log(foo);
        };

        return {

            myPublicVar: 'foo',

            myPublicFunction: function(bar) {

                myPrivateVar++;
                console.log(myPrivateVar);
                myPrivateMethod(bar);

            }
        }
    })();

    myNamespace.myPublicFunction('ishikawa');
    myNamespace.myPublicFunction('ishikawa2');
    myNamespace.myPublicFunction('ishikawa3');

</script>
</body>
</html>
