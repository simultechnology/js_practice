<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>
  function Ninja() {
    var feints = 0;

    this.getFeints = function() {
      return feints;
    };

    this.feint = function() {
      feints++;
    };
  }

  var ninja = new Ninja();
  ninja.feint();
  assert(ninja.getFeints() === 1, "We're able to access the internal feint count.");
  assert(ninja.feints === undefined, "And the private data is unaccessible to us");

</script>
</body>
</html>
