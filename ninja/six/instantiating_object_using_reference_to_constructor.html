<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>

  function Ninja() {}

  var ninja = new Ninja();

  var ninja2 = new ninja.constructor();

  assert(ninja2 instanceof Ninja, "It'a Ninja!");
  assert(ninja2 !== ninja, "but not the same Ninja!");

</script>
</body>
