<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>

  Number.prototype.add = function(num) {
    return this + num;
  }

  var n = 5;
  assert(n.add(3) === 8, 'It works when the number is in a variable.');
  assert((5).add(3) === 8, 'Also works if a number is wrapped in parentheses');
  //assert(5.add(3) === 8, 'What about a simple literal?');

</script>
</body>
</html>
