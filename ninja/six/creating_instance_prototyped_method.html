<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<ul id="results"></ul>
<script>

  function Ninja() {};

  Ninja.prototype.swingSword = function() {
    return this;
  }

  var ninja1 = Ninja();
  assert(ninja1 === undefined, "No instance of Ninja created.");

  var ninja2 = new Ninja();
  assert(ninja2 &&
         ninja2.swingSword &&
         ninja2.swingSword(),
         'Instances exist and method is callable');

</script>
</body>
</html>
