<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<button type="button" id="button">Fire!</button>
<ul id="results"></ul>
<script>

  function Person(id) {

    var increAge = function() {
      console.log(this.joggin);
      console.log(this.name);
    }

    this.id = id;
    this.name = 'default';
    this.walk = function() {
      console.log(this);
      increAge();
      increAge.apply(this);
      return this;
    }
  }

  var person = new Person('999');
  assert(person.walk() === person, "typeof person.walk() === Person");

  function start() {
    console.log(this);
  }

  var button = document.getElementById('button');
  button.addEventListener('click', start, false);

</script>
</body>
</html>
