<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../assertion.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<input id="first"/>
<input id="second"/>
<ul id="results"></ul>
<script>
  var elems = {

    length: 0,

    add: function(elem) {
      console.log(this);
      Array.prototype.push.call(this, elem);
    },

    gather: function(id) {
      this.add(document.getElementById(id));
    }
  };

  elems.gather("first");
  assert(elems.length === 1 && elems[0].nodeType,
         "Verify that we have an element in our stash");
  elems.gather("second");
  assert(elems.length === 2 && elems[1].nodeType,
         "Verify the other insertion");

</script>
</body>
</html>
